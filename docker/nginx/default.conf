server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    root /var/www/html/public;
    index index.php index.html;
    
    charset utf-8;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Disable server tokens
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Favicon and robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|doc|docx|xls|xlsx|zip|rar|tar|gz|bz2|7z)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        return 404;
    }
    
    location ~ /(storage|vendor|node_modules)/ {
        deny all;
        return 404;
    }
    
    # Health check endpoint
    location = /health {
        access_log off;
        try_files $uri /index.php?$query_string;
    }
    
    # Maintenance mode
    error_page 503 /maintenance.html;
    location = /maintenance.html {
        root /var/www/html/public;
        internal;
    }
    
    # Main application
    location / {
        # Check maintenance mode
        if (-f /var/www/html/storage/maintenance.json) {
            return 503;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP handling
    location ~ \.php$ {
        # Check maintenance mode for PHP files
        if (-f /var/www/html/storage/maintenance.json) {
            return 503;
        }
        
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP-FPM settings
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 600;
    }
    
    # API specific settings
    location /api {
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri /api.php?$query_string;
    }
    
    # Admin area with IP restriction (optional)
    location /admin {
        # Uncomment to restrict admin access by IP
        # allow 192.168.1.0/24;
        # deny all;
        
        try_files $uri $uri/ /admin.php?$query_string;
    }
    
    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://127.0.0.1:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Monitoring endpoint for Prometheus
    location /metrics {
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        try_files $uri /monitoring.php;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 504 /50x.html;
    
    location = /404.html {
        root /var/www/html/public/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html/public/errors;
        internal;
    }
    
    # Logging
    access_log /var/log/nginx/shopologic_access.log;
    error_log /var/log/nginx/shopologic_error.log warn;
}